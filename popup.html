<html>
<head>

  <title>Copy Page's Source Code</title>

    body {
      min-width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
	  width: 160px;
